<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Karaoke</title>
    <!-- <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: rgb(10, 10, 10);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spotify-icon {
            font-size: 32px;
            color: #1DB954;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1DB954;
        }

        main {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .tracks {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .track {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(29, 185, 84, 0.2);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .track:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(29, 185, 84, 0.5);
        }

        .track-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .track-info h2 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #1DB954;
        }

        .track-info p {
            font-size: 14px;
            color: #b3b3b3;
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-btn {
            background: rgba(29, 185, 84, 0.3);
            border: 1px solid #1DB954;
            color: #1DB954;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .volume-btn:hover {
            background: rgba(29, 185, 84, 0.5);
        }

        .volume-display {
            font-size: 12px;
            color: #b3b3b3;
            min-width: 25px;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-play {
            background: #1DB954;
            color: #000;
        }

        .btn-play:hover {
            background: #1ed760;
            transform: scale(1.05);
        }

        .btn-pause {
            background: rgba(29, 185, 84, 0.2);
            color: #1DB954;
            border: 1px solid #1DB954;
        }

        .btn-pause:hover {
            background: rgba(29, 185, 84, 0.3);
            transform: scale(1.05);
        }

        .btn-icon {
            font-size: 18px;
        }

        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="spotify-icon">♪</span>
                <h1>Spotify Karaoke</h1>
            </div>
            <p id="status" style="padding-bottom: 10px;"></p>
            <h2 id="track_name"></h2>
            <p id="track_scale"></p>
        </header>

        <main>
            <div class="tracks">
                <div class="track">
                    <div class="track-header">
                        <div class="track-info">
                            <h2>Instrumental</h2>
                        </div>
                        <div class="volume-controls">
                            <button class="volume-btn" id="track1-minus">−</button>
                            <span class="volume-display" id="track1-vol">100%</span>
                            <button class="volume-btn" id="track1-plus">+</button>
                        </div>
                    </div>
                    <audio id="track1"></audio>
                </div>

                <div class="track">
                    <div class="track-header">
                        <div class="track-info">
                            <h2>Vocals</h2>
                        </div>
                        <div class="volume-controls">
                            <button class="volume-btn" id="track2-minus">−</button>
                            <span class="volume-display" id="track2-vol">100%</span>
                            <button class="volume-btn" id="track2-plus">+</button>
                        </div>
                    </div>
                    <audio id="track2"></audio>
                </div>
            </div>

            <div class="controls">
                <button id="play-btn" class="btn btn-pause" data-state="off">
                    Disabled, click to enable
                </button>
            </div>
        </main>
    </div>

    <script>
        const trackName = document.getElementById('track_name');
        const trackScale = document.getElementById('track_scale');
        const statusLabel = document.getElementById('status');
        const playBtn = document.getElementById('play-btn');
        const track1 = document.getElementById('track1');
        const track2 = document.getElementById('track2');

        setTrack1Vol(0.5);
        setTrack2Vol(0.1);

        function validVolume(volume) {
            if (volume < 0) return 0;
            if (volume > 1) return 1;
            return volume;
        }

        function setTrack1Vol(volume) {
            track1.volume = Math.min(validVolume(volume));
            const vol = Math.round(track1.volume * 100);
            document.getElementById('track1-vol').textContent = vol + '%';
        }

        function setTrack2Vol(volume) {
            track2.volume = Math.min(validVolume(volume));
            const vol = Math.round(track2.volume * 100);
            document.getElementById('track2-vol').textContent = vol + '%';
        }

        let polling;
        playBtn.addEventListener('click', () => {
            if (playBtn.dataset.state === 'off') {
                polling = setInterval(poll, 2000);
                playBtn.textContent = 'Enabled';
                playBtn.dataset.state = 'on';
                document.title = 'Spotify Karaoke';
            } else {
                clearInterval(polling);
                trackName.textContent = '';
                trackScale.textContent = '';
                statusLabel.textContent = '';
                playBtn.dataset.state = 'off';
                playBtn.textContent = 'Disabled, click to enable';

                track1.pause();
                track2.pause();
                document.title = 'Karaoke is disabled';
            }
        });

        // Volume controls for Track 1
        document.getElementById('track1-plus').addEventListener('click', () => {
            setTrack1Vol(track1.volume + 0.1, 1);
        });

        document.getElementById('track1-minus').addEventListener('click', () => {
            setTrack1Vol(track1.volume - 0.01, 0);

        });

        // Volume controls for Track 2
        document.getElementById('track2-plus').addEventListener('click', () => {
            setTrack2Vol(track2.volume + 0.01, 1);
        });

        document.getElementById('track2-minus').addEventListener('click', () => {
            setTrack2Vol(track2.volume - 0.01, 0);
        });

        let playingTrackIsrc = null;

        async function loadTrack(state_resp, isrc) {
            statusLabel.textContent = 'Loading track...';
            document.title = 'Loading track...';
            trackName.textContent = state_resp.data.item.name;
            trackScale.textContent = '---';

            await fetch('/spotify_pause');
            const resp = await fetch('/load_song/' + isrc);
            const data = await resp.json();

            if (playingTrackIsrc !== isrc || data.status !== 'ok') {
                return;
            }

            trackName.textContent = data.name;
            trackScale.textContent = data.scale;
            statusLabel.textContent = data.infos;

            const p = await fetch('/spotify_play');
            await p.json();

            track1.src = data.no_vocals;
            track1.currentTime = 0;
            track1.play();

            track2.src = data.vocals;
            track2.currentTime = 0;
            track2.play();

            document.title = 'Playing track...';
        }

        async function poll() {
            const resp = await fetch('/state');
            const data = await resp.json();

            if (!data.is_playing) {
                track1.pause();
                track2.pause();
                return;
            }

            const isrc = data.data.item.external_ids?.isrc;

            if (playingTrackIsrc === isrc) {
                const spotifyTrackPosition = data.data.progress_ms / 1000;
                const diff = Math.abs(track1.currentTime - spotifyTrackPosition);

                if (track1.paused) {
                    track1.play();
                    track2.play();
                } else {
                    if (diff > 2) {
                        track1.currentTime = 0;
                        track2.currentTime = 0;

                        const p = await fetch('/spotify_play');
                        await p.json();
                        track1.play();
                        track2.play();
                    }
                }
            } else {
                playingTrackIsrc = isrc;
                loadTrack(data, isrc);
            }

            if (!data.is_playing) {
                track1.pause();
                track2.pause();
            }
        };
    </script>
</body>

</html>
